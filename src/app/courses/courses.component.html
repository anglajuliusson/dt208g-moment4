<h1>Webbutveckling - Ramschema</h1>

<div class="search">
    <h2>Sök:</h2>
    <input type="text" id="search" placeholder="Sök efter kurskod eller kursnamn">
</div>

<table>
    <thead>
        <tr>
            <th>Kurskod</th>
            <th>Kursnamn</th>
            <th>Progression</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courselist">
            <td>{{ course.code}}</td>
            <td>{{ course.coursename}}</td>
            <td>{{ course.progression}}</td>
        </tr>
    </tbody>
</table>
